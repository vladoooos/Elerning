<div class="course-page">
  <div class="container">
   <section>
     <div class="course-page_username-wrapper">
       <h3 class="course-page_username">{{ localStorage.getItem('name') }}</h3>
     </div>
     <div class="course-page_username-wrapper logout">
       <h3 class="course-page_username" (click)="logout()">Выйти с профиля</h3>
     </div>
   </section>
    <div class="course-page_wrappers">
      <div class="course-page_wrapper" *ngFor="let coursePage of coursePages">
        <h3>{{ coursePage.title }}</h3>
        <p>{{ coursePage.description }}</p>
        <button [routerLink]='"/course/" + coursePage.id'>
          <span>
            <ng-container *ngTemplateOutlet="ArrowRef"></ng-container>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #ArrowRef>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="48"
    height="24"
    viewBox="0 0 48 24"
    fill="none"
  >
    <path
      d="M47.0607 13.0607C47.6465 12.4749 47.6465 11.5251 47.0607 10.9393L37.5147 1.3934C36.9289 0.807612 35.9792 0.807612 35.3934 1.3934C34.8076 1.97918 34.8076 2.92893 35.3934 3.51472L43.8787 12L35.3934 20.4853C34.8076 21.0711 34.8076 22.0208 35.3934 22.6066C35.9792 23.1924 36.9289 23.1924 37.5147 22.6066L47.0607 13.0607ZM2 10.5C1.17157 10.5 0.5 11.1716 0.5 12C0.5 12.8284 1.17157 13.5 2 13.5V10.5ZM15.5 13.5H46V10.5H15.5V13.5ZM2 13.5H6V10.5H2V13.5ZM6 13.5H15.5V10.5H6V13.5Z"
      fill="white"
    />
  </svg>
</ng-template>
